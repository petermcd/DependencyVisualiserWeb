<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dependency Graph</title>
    <link rel="stylesheet" href="graph.css">
</head>

<body>
<header><h1>Dependency Graph</h1></header>
<aside>
    <section id="packages">
        <h2>Select Package</h2>
        <label for="package-list">Packages</label>
        <select name="packages" id="package-list">
            <option>Select</option>
        </select>
    </section>
    <section id="package-information">
        <h2>Package Information</h2>
        Package:<b id="package"></b><br />
        Vendor:<b id="vendor"></b><br />
        Version Installed:<b id="version"></b><br />
        URL:<b id="url"></b><br />
    </section>
</aside>
<div id="graph"></div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="//unpkg.com/three"></script>
<script src="//unpkg.com/three-spritetext"></script>
<script src="//unpkg.com/3d-force-graph"></script>
<script src="js/graph.js"></script>
<script>
    new graph('API_URL', 'graph');
</script>
</body>
</html>
